<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', 'sans-serif';
            color: #424242;
            overflow: hidden;
            /* This centers our sketch horizontally. */
            justify-content: center;

            /* This centers our sketch vertically. */
            align-items: center;
        }

        .display {
            text-align: center;
            display: table;
            height: 100%;
            margin: 0 auto;
        }

        .wrap {
            display: table-cell;
            vertical-align: middle;
        }

        button {
            font-size: 100px;
            font-size: 40vmin;
            text-align: center;
            margin: 0;
        }

        button.text-display {
            display: inline-block;
            color: #5E5E5E;
            font: bold 20px arial;
            text-decoration: none;
            text-align: center;
            margin: 20px auto;
            padding: 15px 20px;
            background: #EFF0F2;
            border-radius: 4px;
            border-top: 1px solid #F5F5F5;
            box-shadow: inset 0 0 25px #E8E8E8, 0 1px 0 #C3C3C3, 0 2px 0 #C9C9C9, 0 2px 3px #333;
            text-shadow: 0px 1px 0px #F5F5F5;
        }

        #defaultCanvas0{
            display: table;
        }


    </style>
    <title>tetris</title>

</head>
<body>
<div class="display">
    <div class="wrap" aria-live="polite" aria-atomic="true" id = "canvasParent">
        <p class="keycode-display"></p>
        <button class="text-display" id = "startButton">Players waiting in this room : 1</button>
    </div>
</div>
</body>

<script src="js/sketch.js"></script>

</html>
